<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/9d7038c6db.js" crossorigin="anonymous"></script>
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"><!-- Icones -->
    <!--CSS-->
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <title>Les petits plats</title>
  </head>
  
  <body>
   
    <!-- HEADER -->
    <header>
      <section class="header-section"> 
        <div class="logo">
          <div class="logo-child">
            <div class="logo-vector col-1 py-3">
              <img src="./img/vector.svg" alt="Logo Vector" class="logo-img w-52 vector">
            </div>
          </div>
          <div class="logo-child">
            <div class="logo-child logo-text col-5 py-3">
              <img src="./img/lespetitsplats.svg" alt="Logo Les petits plats" class="logo-img w-52">
            </div>
          </div>
        </div>
      </section>      
    </header>
   
    <!-- MAIN -->
    <main>
      
      <!-- SEARCH --> 
      <section class="search-section">
        <div>
          <div class="search-field bg-light p-4">
            <input type="text" placeholder="Rechercher une recette" class="bg-light" id="search-input">
            <div><i class="bi bi-search fw-bold fs-2"></i></div>
          </div>
          <div id="tags"></div>
        </div>
      </section>

      <!-- LISTBOXS -->
      <section class="listboxs-section">
        <div>
          <div class="listboxs">
            <!-- Ingredients -->
            <div id="ingredients-listbox" class="listbox" data-type="ingredients">
                <div id="ingredients-controls" class="listbox-controls" data-type="ingredients">
                    <input id="ingredients-input" class="listbox-input" data-type="ingredients" placeholder="Ingrédients" type="text" size="10">
                    <button class="listbox-btn" id="ingredients-btn" data-type="ingredients">
                      <i class="fa fa-chevron-down chevron" id="ingredients-btn-chevron" aria-hidden="true"></i>
                    </button>
                </div>
                <ul class="listbox-list hidden" id="ingredients-list" data-type="ingredients"></ul>
            </div>
            <!-- Appliances -->
            <div id="appliances-listbox" class="listbox" data-type="appliances">
              <div id="appliances-controls" class="listbox-controls" data-type="appliances">
                  <input id="appliances-input" class="listbox-input" data-type="appliances" placeholder="Appareils" type="text" size="10">
                  <button class="listbox-btn" id="appliances-btn" data-type="appliances">
                    <i class="fa fa-chevron-down chevron" id="appliances-btn-chevron" aria-hidden="true"></i>
                  </button>
              </div>
              <ul class="listbox-list hidden" id="appliances-list" data-type="appliances"></ul>
            </div>
            <!-- Ustensils -->
            <div id="ustensils-listbox" class="listbox" data-type="ustensils">
              <div id="ustensils-controls" class="listbox-controls" data-type="ustensils">
                  <input id="ustensils-input" class="listbox-input" data-type="ustensils" placeholder="Ustensiles" type="text" size="10">
                  <button class="listbox-btn" id="ustensils-btn" data-type="ustensils">
                    <i class="fa fa-chevron-down chevron" id="ustensils-btn-chevron" aria-hidden="true"></i>
                  </button>
              </div>
              <ul class="listbox-list hidden" id="ustensils-list" data-type="ustensils"></ul>
            </div>
            
          </div>
        </div>
      </section>

      <!-- CARDS -->
      <section class="results-section">
        <!-- "No result" -->
        <span id="no-search-result" class="hidden ">
          Aucune recette ne correspond à votre critère... vous pouvez chercher "tarte aux pommes", "poisson", etc.
        </span>

        <div class="cards">
        </div>

      </section>
    </main>
    <footer></footer>


    <!-- Scripts -->
    <script src="scripts/main.js" type="module"></script>
    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
